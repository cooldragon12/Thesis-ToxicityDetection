{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock title %}</title>
        {% tailwind_preload_css %}
        {% tailwind_css %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>

    {% block scripts %}
    {% endblock scripts %}
</html>
